<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>03-01</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
  <div id="test">
    {{name}}
  </div>
  <script type="text/javascript">
  var model = { 
    name : "홍길동"
  }
  var vm = new Vue({
    el : "#test",
    data : model
  })  
  /*
   vm.name, model.name, vm.$data.name 모두 동일하게 작동함
   내장옵션들은 모두 $식별자를 앞에 붙이는데 이름 충돌을 위함임

   [el 옵션]
   vue인스턴스에 연결할 HTML DOM 요소를 지정 (여러개 요소에 지정 불가능!)
   vue인스턴스를 생성할때 미리 생성할것을 권장!
   */
  </script>
</body>
</html>

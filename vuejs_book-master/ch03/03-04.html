<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>03-04</title>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="example">
    <input type="text" v-model="num" /><br />
    1부터 입력된 수까지의 합 : <span>{{sum()}}</span>
</div>
<script type="text/javascript">
/*
[메서드]
계산형 속성(computed Property)와 결과물은 같지만 계산형 속성은종속된 값에 의해 결과값이 캐싱된다
메서드는 매번 실행하는 내부 작동 방식이 다르다
*/
//1부터 입력된 수까지의 합구하기
var vmSum = new Vue({
    el : "#example",
    data : { num : 0 },
    methods : {
        sum : function() {
            console.log(Date.now());
            var n = Number(this.num);
            if (Number.isNaN(n) || n < 1)  return 0;
            return ((1+n) * n) / 2;
        }
    }
});
</script>
</body>
</html>

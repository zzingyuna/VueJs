<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
  <div id="simple">
    <h2 v-text="message"></h2>
  </div>
  <script type="text/javascript">
      var model = {
        message:'첫번째 메세지 입니다.'
      };
      var simple = new Vue({
          el:'#simple',
          data :model
      })
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
  <div id="simple">
    <h2 v-pre>{{message}}</h2>
  </div>
  <div id="simple2">
    <h2 v-pre>{{message}}</h2>
  </div>
  <script type="text/javascript">
      var simple = new Vue({
          el:'#simple',
          data : {
            message: 'sfdsd'
          }
      })

    var simple2 = new Vue({
        el:'#simple2',
        data : {
          message: 'sfdsd'
        }
    })
</script>
</body>
</html>
